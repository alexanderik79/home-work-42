<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Перенаправляем, сохраняя путь
      const path = window.location.pathname.replace(/^\/home-work-42/, '');
      const search = window.location.search;
      const hash = window.location.hash;
      history.replaceState(null, '', '/home-work-42' + path + search + hash);
      window.location.href = '/home-work-42/index.html';
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
