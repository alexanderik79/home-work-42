<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Получаем текущий путь
      let path = window.location.pathname;
      // Убираем /home-work-42 из начала пути
      path = path.replace(/^\/home-work-42/, '') || '/';
      const search = window.location.search;
      const hash = window.location.hash;
      // Обновляем URL в браузере
      history.replaceState(null, '', '/home-work-42' + path + search + hash);
      // Загружаем index.html
      window.location.replace('/home-work-42/index.html' + search + hash);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
